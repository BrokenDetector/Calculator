<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="main">
        <div class="result"></div>
        <div class="grid">
            <button class="button" id="7">7</button>
            <button class="button" id="8">8</button>
            <button class="button" id="9">9</button>
            <button class="button_operator" id="divide">รท</button>

            <button class="button" id="4">4</button>
            <button class="button" id="5">5</button>
            <button class="button" id="6">6</button>
            <button class="button_operator" id="multiply">x</button>

            <button class="button" id="1">1</button>
            <button class="button" id="2">2</button>
            <button class="button" id="3">3</button>
            <button class="button_operator" id="subtract">-</button>

            <button class="button" id="0">0</button>
            <button class="button" id=".">.</button>
            <button class="button" id="00">00</button>
            <button class="button_operator" id="add">+</button>

            <button class="button_reset" id="reset">C</button>
            <button class="button_equal" id="=">=</button>
        </div>
    </div>
    <footer>
        <p>Made by
            <img src="githublogo.png">
            <a href="https://github.com/BrokenDetector">BrokenDetector</a>
        </p>
    </footer>
</body>

<script src="js/index.js">

</script>

</html>
