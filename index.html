<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="main">
        <div class="result"></div>
        <div class="grid">
            <button class="button" data-key="55" id="7">7</button>
            <button class="button" data-key="56" id="8">8</button>
            <button class="button" data-key="57" id="9">9</button>
            <button class="button button_operator" data-key="108" id="/">/</button>

            <button class="button" data-key="52" id="4">4</button>
            <button class="button" data-key="53" id="5">5</button>
            <button class="button" data-key="54" id="6">6</button>
            <button class="button button_operator" data-key="106" id="*">*</button>

            <button class="button" data-key="49" id="1">1</button>
            <button class="button" data-key="50" id="2">2</button>
            <button class="button" data-key="51" id="3">3</button>
            <button class="button button_operator" data-key="109" id="-">-</button>

            <button class="button" data-key="48" id="0">0</button>
            <button class="button" data-key="190" id=".">.</button>
            <button class="button" id="00">00</button>
            <button class="button button_operator" data-key="107" id="+">+</button>

            <button class="button button_reset" data-key="8" id="reset">C</button>
            <button class="button button_equal" data-key="13" id="=">=</button>
        </div>
    </div>
    <footer>
        <p>Made by
            <img src="githublogo.png">
            <a href="https://github.com/BrokenDetector">BrokenDetector</a>
        </p>
    </footer>
</body>

<script src="js/index.js">

</script>

</html>
